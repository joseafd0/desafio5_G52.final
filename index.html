<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To Do List</title>
  </head>
  <body style="display: flex ; justify-content: center;">
    <section style="width: 800px; height: 1000px; background-color: lightgray; padding: 10px;">
      <h1>TO DO LIST</h1>
      <hr />
      <p>Nueva tarea</p>
      <div>
        <input type="text" id="cajaNombre" style="width: 500px" placeholder="Agrega una nueva tarea";/>
        <button
          type="button"
          style="width: 200px;"
          class="btn btn-success"
          id="botonAgregarTarea"
          onclick="agregarTarea()"
        >
          Agregar
        </button>
      </div>

      <div class="container" style="display:inline-flex; gap: 150px; margin-top: 30px;">
        <div style="width: 200px;">
          <h4>Total: <span id="tareasTotales"></span></h4>
          <h4>Realizadas: <span id="tareasCompletadas"></span></h4>
        </div>
        <div  style="width: 200px;">
          <table>
            <thead>
              <th width="30px">ID</th>
              <th width="200px">Tarea</th>
              <th width="50px"></th>
              <th></th>
            </thead>
            <tbody></tbody>
          </table>
          <ul style="margin-left: -30px; margin-right: -200px;" id="listaTareas"></ul>
        </div>
      </div>


    </section>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  </body>
</html>
